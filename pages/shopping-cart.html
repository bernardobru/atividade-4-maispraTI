<div class="container">
    <div class="row">
        <div class="col">
            <h1>Produto</h1>
            <p id="nome-produto"></p>
        </div>
        <div class="col">
            <h1>Preço Unitário</h1>
            <p id="unity-price"></p>
        </div>
        <div class="col">
            <h1>Quantidade</h1>

    cart.forEach((product) => {
        document.getElementById('nome-produto').innerHTML = product.name;
        document.getElementById('unity-price').innerHTML = product.price;
